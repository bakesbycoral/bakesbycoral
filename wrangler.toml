name = "bakes-by-coral"
main = ".open-next/worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = ".open-next/assets"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "bakes-coral-db"
database_id = "2ea77357-2926-4597-8fae-d5f3646cf1ab"

# Environment variables (secrets set via `wrangler secret put`)
[vars]
NEXT_PUBLIC_SITE_URL = "https://bakesbycoral.com"
bakesbycoral_session_secret = "bakes-coral-secret-key-2026-change-in-production"
